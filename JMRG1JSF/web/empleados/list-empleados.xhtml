<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.empleadoListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.empleadoListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{empleadoBean.iniciar()}"> </p:commandButton>
                    </h:form>
                    <p:dataTable value="#{empleadoBean.empleados}" var="e">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{empleadoBean.editar(e)}"></p:commandButton>
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.empleadoNameHeader}">
                            <p:outputLabel value="#{e.nombre}"></p:outputLabel>
                            </p:column>
                        
                        <p:column headerText="#{str.empleadoApeHeader}">
                            <p:outputLabel value="#{e.apellido}"></p:outputLabel>
                            </p:column>
                            <p:column headerText="#{str.empleadoOcuHeader}">
                            <p:outputLabel value="#{e.ocupacion}"></p:outputLabel>
                            </p:column>
                            <p:column headerText="#{str.empleadoExpHeader}">
                             <p:outputLabel value="#{e.experiencia}"></p:outputLabel>
                             </p:column>
                            <p:column headerText="#{str.salarioNameHeader}">
                            <p:outputLabel value="#{e.salario.nombre}"></p:outputLabel>
                        </p:column> 
                        
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
